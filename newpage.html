<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are My Gift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ffcccb);
            text-align: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .heart {
            font-size: 5em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .message {
            font-size: 1.8em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.2em;
            color: #fff;
            padding: 10px 30px;
            border-radius: 25px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .btn-primary {
            background: #c0392b;
            border: none;
        }

        .btn-primary:hover {
            background: #e74c3c;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #2c3e50;
            border: none;
        }

        .btn-secondary:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1.5em;
            user-select: none;
            z-index: 1000;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <div class="message">
            You are my greatest gift this Christmas<br>
            and every day of the year!<br>
            Thank you for being in my life. I am always rooting for you!
        </div>
        <div class="d-flex gap-3">
            <button class="btn btn-primary" onclick="alert('Merry Christmas Baby! üéÑ‚ù§Ô∏è')">Gift</button>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script>
        // Function to create a falling snowflake
        const createSnowflake = () => {
            const snowflake = document.createElement('div');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            document.body.appendChild(snowflake);

            // Remove snowflake after animation ends
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        };

        // Create snowflakes at intervals
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
